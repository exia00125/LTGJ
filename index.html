<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>苏州蓝天航空旅行社有限公司</title>
 <style type="text/css">
  body{
   padding-top:0px;
   text-align:center;
  }
  #logo{
   margin:0 auto;
   position:relative;/*相对定位,为了下面hover的绝对定位*/
   background:url(img/bg1.jpg) left top no-repeat;/*设置背景图*/
   width:1280px;
   height:853px;/*注意这里高度*/
   display:block;
   text-indent:-9999px;
  }
  #logo .hover{/*为JQ准备*/
   background:url(img/bg2.jpg) left bottom no-repeat;/*background-position和上面不同*/
   position:absolute;/*为了使两张图片重叠在一起*/
   top:0;
   left:0;
   width:1280px;
   height:853px;
     }
 </style>
</head>

<body>
<div>

<!--
 <a id="logo" href="Introduction.html"><span>ltly</span></a>-->
 
 
     <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>     
     <script type="text/javascript">
   $("#logo").append("<span class='hover'></span>");//添加一个标签用来和灰图重叠起来
  $(".hover").css('opacity', 0);//先不显示
     $(".hover").parent().hover(
   function(){
    $(".hover").stop().animate({opacity: '1'},1000);
   },
   function(){
    $(".hover").stop().animate({opacity: '0'},1000);
   });
     </script>
</div>

</body>
</html>
